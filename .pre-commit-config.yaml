default_language_version:
  python: python3.10
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff-check
        args: [--fix]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: double-quote-string-fixer
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        # most are excluded based on config in pyproject.toml
        # but codespell fails to pick up some when ran from pre-commit, so
        # annotated here explicitly, and above *exclusions aren't sufficient
        exclude: |
          (?x)^(
            .*/dist/.*|
            .*/package-lock.json|
            nicegui/static/vue\..*|
            nicegui/static/quasar\..*|
            nicegui/static/sass\..*|
            nicegui/static/dompurify\..*|
            nicegui/static/unocss/.*|
            nicegui/translations\.py|
            website/static/fuse\.js\@.*|
          )$
        additional_dependencies:
          - tomli; python_version<'3.11'
  - repo: local
    hooks:
      - id: sync-agent-files
        name: Ensure AGENTS.md and CLAUDE.md are identical
        entry: python -c "import sys; a=open('AGENTS.md').read(); b=open('CLAUDE.md').read(); sys.exit(0 if a==b else print('AGENTS.md and CLAUDE.md differ') or 1)"
        language: system
        files: ^(AGENTS\.md|CLAUDE\.md)$
        pass_filenames: false
